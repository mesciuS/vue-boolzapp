<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div id="app" class="main-container">
        <div class="main">
            <div class="mainleft">
                <div class="left-header">
                    <div class="my-img">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <ul class="left-icons">
                        <li><i class="fa-solid fa-circle-notch"></i></li>
                        <li><i class="fa-solid fa-message"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
                <div class="notifications">
                    <div class="notifications-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notifications-text">
                        <strong>Ricevi notifiche di nuovi messaggi</strong>
                        <u>Attiva notifiche desktop</u>
                    </div>
                </div>
                <div class="search">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="chat-item active">
                    <div class="chat-wrapper">
                        <div class="chat-img">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="chat-text">
                            <strong>Michele</strong>
                            <p>Ultimo mess inviato</p>
                        </div>
                    </div>
                    <div class="chat-time">
                        <p>12:00</p>
                    </div>
                </div>
                <div class="chat-item">
                    <div class="chat-wrapper">
                        <div class="chat-img">
                            <img src="img/avatar_2.jpg" alt="">
                        </div>
                        <div class="chat-text">
                            <strong>Fabio</strong>
                            <p>Ultimo mess inviato</p>
                        </div>
                    </div>
                    <div class="chat-time">
                        <p>12:00</p>
                    </div>
                </div>
            </div>
            <div class="mainright">
                <div class="right-header">
                    <div class="chat-wrapper">
                        <div class="chat-img">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="chat-text">
                            <strong>Michele</strong>
                            <p>Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>
                    <ul class="right-icons">
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-paperclip"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
                <div class="main-chat">

                </div>
                <div class="chat-input">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
